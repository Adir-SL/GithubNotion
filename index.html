<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Contributions</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.rawgit.com/IonicaBizau/github-calendar/gh-pages/dist/github-calendar.min.js">
    </script>
</head>
<body>
    <div class="calendar">
        <!-- Loading stuff -->
        Loading the data just for you.
      </div>
      
      <script>
        let userName = window.location.hash.slice(1);
        if(userName !== ''){
          new GitHubCalendar(".calendar", userName);
        }else{
          document.querySelector(".calendar").innerText = "Error 404 - User not found in GitHub."
        }
      </script>
</body>
</html>
